<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
</head>
<body>
    <h1>ESP32 Sensor Data</h1>
    
    <div id="dataContainer">
        <p>Latitude: <span id="latitude">Loading...</span></p>
        <p>Longitude: <span id="longitude">Loading...</span></p>
        <p>Distance 1 (cm): <span id="distance1">Loading...</span></p>
        <p>Distance 2 (cm): <span id="distance2">Loading...</span></p>
        <p>Distance 3 (cm): <span id="distance3">Loading...</span></p>
    </div>
    
    <script>
        async function fetchData() {
            try {
                // Fetch data from Firebase
                const response = await fetch('https://tranquil-c2029-default-rtdb.firebaseio.com/sensorData.json');
                const data = await response.json();
                
                console.log('Fetched Data:', data); // Log data for debugging
                
                // Check if data is present
                if (Object.keys(data).length === 0) {
                    console.error('No data found.');
                    return;
                }
                
                // Get the most recent data point
                const latestTimestamp = Object.keys(data).pop();
                const latestData = data[latestTimestamp];
                
                // Update the HTML with the latest data
                document.getElementById('latitude').textContent = latestData.latitude || 'No data';
                document.getElementById('longitude').textContent = latestData.longitude || 'No data';
                document.getElementById('distance1').textContent = latestData.distance1 || 'No data';
                document.getElementById('distance2').textContent = latestData.distance2 || 'No data';
                document.getElementById('distance3').textContent = latestData.distance3 || 'No data';
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        fetchData();
    </script>
</body>
</html>
