<!DOCTYPE html>
<html>
<head>
  <title>Sensor Data</title>
  <!-- Load Firebase SDK from the CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
  <h1>Sensor Data</h1>
  <p>Latitude: <span id="latitude">Loading...</span></p>
  <p>Longitude: <span id="longitude">Loading...</span></p>
  <p>Distance 1 (cm): <span id="distance1">Loading...</span></p>
  <p>Distance 2 (cm): <span id="distance2">Loading...</span></p>
  <p>Distance 3 (cm): <span id="distance3">Loading...</span></p>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBTrfNxYXXWbeJj1Tr9zBdadInTJ3bFx-o",
      authDomain: "tranquil-c2029.firebaseapp.com",
      databaseURL: "https://tranquil-c2029-default-rtdb.firebaseio.com",
      projectId: "tranquil-c2029",
      storageBucket: "tranquil-c2029.appspot.com",
      messagingSenderId: "1028032875622",
      appId: "1:1028032875622:web:09c445712b3619098f71a7",
      measurementId: "G-D8FVT3WJ8H"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to your Firebase database
    const database = firebase.database();

    function fetchData() {
      database.ref('sensorData').on('value', (snapshot) => {
        const data = snapshot.val();
        updateValues(data);
      });
    }

    function updateValues(data) {
      // Update UI elements with fetched data
      document.getElementById('latitude').textContent = data.latitude !== undefined ? data.latitude : 'No data';
      document.getElementById('longitude').textContent = data.longitude !== undefined ? data.longitude : 'No data';
      document.getElementById('distance1').textContent = data.distance1 !== undefined ? data.distance1 : 'No data';
      document.getElementById('distance2').textContent = data.distance2 !== undefined ? data.distance2 : 'No data';
      document.getElementById('distance3').textContent = data.distance3 !== undefined ? data.distance3 : 'No data';
    }

    fetchData();
  </script>
</body>
</html>
